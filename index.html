<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dublin Focus Gallery</title>
  <style>
    :root{
      --bg: #070a10;
      --glass: rgba(255,255,255,.06);
      --glass-2: rgba(255,255,255,.10);
      --stroke: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --neonA: #62ffda;
      --neonB: #7c5cff;
      --neonC: #ff4fd8;
      --shadow: 0 24px 80px rgba(0,0,0,.55);
      --radius: 22px;
    }

    .intro-box{
  margin: 60px 0;
  padding: 50px 40px;
  border-radius: 26px;
  background: rgba(255,255,255,.05);
  border: 1px solid rgba(255,255,255,.12);
  backdrop-filter: blur(16px);
  box-shadow: 0 30px 90px rgba(0,0,0,.6);
  text-align: center;
}

.intro-box h1{
  font-size: 40px;
  margin: 0 0 20px 0;
  letter-spacing: 2px;
}

.intro-box p{
  font-size: 16px;
  color: rgba(255,255,255,.7);
  max-width: 600px;
  margin: 0 auto;
  position: relative;
  overflow: hidden;

}

.intro-box::before{
  content: "";
  position: absolute;
  inset: -2px;
  background: conic-gradient(
    from 200deg,
    rgba(98,255,218,.4),
    rgba(124,92,255,.4),
    rgba(255,79,216,.4),
    rgba(98,255,218,.4)
  );
  filter: blur(20px);
  opacity: .2;
  z-index: -1;
}


    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      overflow-x: hidden;
    }

    /* Dublin Hintergrund */
    .bg{
      position: fixed;
      inset: 0;
      z-index: -3;
      background:
        radial-gradient(1100px 700px at 20% 15%, rgba(124,92,255,.22), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(98,255,218,.16), transparent 55%),
        radial-gradient(1200px 900px at 55% 85%, rgba(255,79,216,.12), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.75));
    }
    .bg::before{
      content:"";
      position: absolute;
      inset: 0;
      background-image:
        url("https://images.unsplash.com/photo-1549918864-48ac978761a4?auto=format&fit=crop&w=2400&q=80");
      background-size: cover;
      background-position: center;
      filter: saturate(1.1) contrast(1.05) brightness(.7);
      transform: scale(1.06);
      opacity: .9;
    }
    .bg::after{
      content:"";
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(
          180deg,
          rgba(255,255,255,.05) 0px,
          rgba(255,255,255,.05) 1px,
          transparent 2px,
          transparent 6px
        );
      opacity: .10;
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    /* Glow Orbs */
    .orbs{
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
    }
    .orb{
      position: absolute;
      width: 440px;
      height: 440px;
      border-radius: 999px;
      filter: blur(40px);
      opacity: .35;
      animation: float 10s ease-in-out infinite;
    }
    .orb.a{ background: radial-gradient(circle at 30% 30%, var(--neonA), transparent 60%); left: -120px; top: 10vh; }
    .orb.b{ background: radial-gradient(circle at 30% 30%, var(--neonB), transparent 60%); right: -160px; top: 18vh; animation-duration: 13s; }
    .orb.c{ background: radial-gradient(circle at 30% 30%, var(--neonC), transparent 60%); left: 18vw; bottom: -220px; animation-duration: 15s; }

    @keyframes float{
      0%,100%{ transform: translate3d(0,0,0) }
      50%{ transform: translate3d(0,-18px,0) }
    }

    /* Layout */
    header{
      width: min(1100px, 92vw);
      margin: 28px auto 0;
      padding: 16px 18px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      position: sticky;
      top: 16px;
      z-index: 5;
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      letter-spacing: .4px;
    }
    .logo{
      width: 36px;
      height: 36px;
      border-radius: 14px;
      background:
        radial-gradient(circle at 30% 30%, rgba(98,255,218,.95), transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(124,92,255,.95), transparent 60%),
        rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 0 0 1px rgba(0,0,0,.35) inset;
    }
    .brand h1{
      margin: 0;
      font-size: 14px;
      font-weight: 650;
      line-height: 1.2;
    }
    .brand p{
      margin: 0;
      font-size: 12px;
      color: var(--muted);
    }
    .pill{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(10px);
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
    }
    .dot{
      width: 8px;
      height: 8px;
      border-radius: 99px;
      background: var(--neonA);
      box-shadow: 0 0 18px rgba(98,255,218,.75);
    }

    main{
      width: min(1100px, 92vw);
      margin: 22px auto 90px;
    }

    /* Intro */
    .hero{
      margin-top: 22px;
      padding: 28px 24px;
      border-radius: calc(var(--radius) + 6px);
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: conic-gradient(from 220deg, rgba(98,255,218,.55), rgba(124,92,255,.50), rgba(255,79,216,.45), rgba(98,255,218,.55));
      opacity: .13;
      filter: blur(14px);
    }
    .hero-inner{
      position: relative;
      display: grid;
      gap: 10px;
    }
    .hero-title{
      font-size: clamp(22px, 3vw, 34px);
      margin: 0;
      letter-spacing: .2px;
    }
    .hero-sub{
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
      max-width: 72ch;
    }
    .hero-hint{
      margin-top: 6px;
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      color: rgba(255,255,255,.72);
      font-size: 12px;
    }
    .kbd{
      font-size: 12px;
      padding: 6px 10px;
      border: 1px solid rgba(255,255,255,.16);
      border-bottom-color: rgba(255,255,255,.10);
      border-radius: 10px;
      background: rgba(0,0,0,.25);
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    /* Gallery */
    .gallery{
      margin-top: 22px;
      display: grid;
      gap: 20px;
    }

.card{
  background: transparent;
  border: none;
  box-shadow: none;
  backdrop-filter: none;
  padding: 0;
}


    .card.visible{
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .frame{
      position: relative;
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 0;
      min-height: 80vh; /* Fokus in der Mitte */
    }

    /* Fokus Effekt */
    .focus{
      width: min(600px, 90%);
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.14);
      box-shadow:
        0 30px 90px rgba(0,0,0,.65),
        0 0 0 1px rgba(0,0,0,.35) inset;
      position: relative;
      transform: translateZ(0);
    }

    .focus::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(600px 280px at 50% 0%, rgba(98,255,218,.18), transparent 70%),
        radial-gradient(520px 260px at 10% 100%, rgba(124,92,255,.16), transparent 70%),
        radial-gradient(520px 260px at 90% 100%, rgba(255,79,216,.14), transparent 70%);
      pointer-events:none;
      mix-blend-mode: screen;
      opacity: .95;
    }

    .focus img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: contrast(1.05) saturate(1.1);
      transform: scale(1.02);
    }

    /* Caption */
    .meta{
      display:flex;
      justify-content:space-between;
      gap: 14px;
      padding: 14px 18px 18px;
      border-top: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(0,0,0,.08), rgba(0,0,0,.18));
    }
    .meta-left{
      display:flex;
      flex-direction:column;
      gap: 4px;
    }
    .meta-title{
      font-weight: 650;
      font-size: 13px;
      letter-spacing: .2px;
    }
    .meta-sub{
      font-size: 12px;
      color: var(--muted);
      line-height: 1.5;
    }
    .tag{
      align-self: start;
      font-size: 12px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.78);
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      white-space: nowrap;
    }

    footer{
      width: min(1100px, 92vw);
      margin: 0 auto 60px;
      color: var(--muted);
      text-align: center;
      font-size: 12px;
    }

    /* Optional: reduced motion */
    @media (prefers-reduced-motion: reduce){
      .card{ transition: none; }
      .orb{ animation: none; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="orbs" aria-hidden="true">
    <div class="orb a"></div>
    <div class="orb b"></div>
    <div class="orb c"></div>
  </div>

<main>

  <section class="intro-box">
    <h1>Hoppie auf Reise üáÆüá™‚úàÔ∏è</h1>
  </section>

  <section class="gallery" id="gallery" aria-label="Bildgalerie"></section>

</main>


<script>
  const images = [
    { title: "Frame 01", tag: "Signal",  url: "https://i.imgur.com/54yElAI.png" },
    { title: "Frame 02", tag: "Neon",    url: "https://i.imgur.com/84fciow.jpeg" },
    { title: "Frame 03", tag: "Pulse",   url: "https://i.imgur.com/gQY60gk.jpeg" },
    { title: "Frame 04", tag: "Grid",    url: "https://i.imgur.com/0LI46iU.jpeg" },
    { title: "Frame 05", tag: "Shift",   url: "https://i.imgur.com/OYX35Sv.jpeg" },
    { title: "Frame 06", tag: "Core",    url: "https://i.imgur.com/XBjFykI.jpeg" },
    { title: "Frame 07", tag: "Wave",    url: "https://i.imgur.com/iLdX1R5.png" },
    { title: "Frame 08", tag: "Flux",    url: "https://i.imgur.com/qJmt8US.jpeg" },
    { title: "Frame 09", tag: "Echo",    url: "https://i.imgur.com/eG9n3hZ.jpeg" },
    { title: "Frame 10", tag: "Nova",    url: "https://i.imgur.com/8nFDgNA.png" },
    { title: "Frame 11", tag: "Dawn",    url: "https://i.imgur.com/vh98Xjy.jpeg" },
  ];

  const gallery = document.getElementById("gallery");

  function createCard(item){
    const card = document.createElement("article");
    card.className = "card";
    card.innerHTML = `
      <div class="frame">
        <div class="focus">
          <img loading="lazy" referrerpolicy="no-referrer" alt="${item.title}" src="${item.url}">
        </div>
      </div>
    `;
    return card;
  }

  images.forEach(img => gallery.appendChild(createCard(img)));

  const cards = Array.from(document.querySelectorAll(".card"));
  const io = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add("visible");
      }
    });
  }, { threshold: 0.18 });

  cards.forEach(c => io.observe(c));
</script>

</body>
</html>
